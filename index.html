<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Challenge</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>


<body>
    <script src="game.js"></script>
     <header>

        <h1><i class="fas fa-palette"></i> Color Match Challenge</h1>

        <nav>

            <a href="index.html">Play Game</a>

            <a href="instruction.html">How to Play</a>

            <a href="about.html">About Developers</a>


        </nav>

    </header>

    <main>

        <section id="game">

            <div class="game-header">

                <h2>Match the Colors!</h2>

                <div class="score-board">

                    <div class="score">Score: <span id="score-value">0</span></div>

                    <div class="timer">Time: <span id="timer">60</span>s</div>

                    <div class="moves">Moves: <span id="moves">0</span></div>

                </div>

                <button id="start-btn"><i class="fas fa-play"></i> Start Game</button>

                <button id="reset-btn"><i class="fas fa-redo"></i> Reset</button>

            </div>

            <div class="game-container">

                <div id="color-grid"></div>

            </div>

            <div class="game-status" id="game-status"></div>

        </section>
        </main>

    
</body>
</html>
